<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    ul{
      text-decoration: none;
      list-style: none;
      padding: 5px;
      margin: 5px;
    } 
    li:hover{
      color: red;
      cursor:cell
    }

    #box{
      display: none;
      width: 500px;
      height: 500px;
      background-color: black;
    }
  </style>

  
<p><a href="/cad/documents">Documents</a></p>      
      <ul>
        {% for file in files %}
          <li>{{ file }}</li>
        {% endfor %}
      </ul>   
      
<p><a href="/cad/videos">Videos</a></p>      
<ul>
  {% for video in videos %}
    <li><a href="#" data-video="{{ video }}">{{ video }}</a></li>
  {% endfor %}
</ul>

<!-- Video player -->
<video src="" id="player" controls></video>

<script>
const links = document.querySelectorAll('a[data-video]');
const player = document.getElementById('player');

links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const courseName = link.getAttribute('data-course-name');
    const videoName = link.getAttribute('data-video');
    player.setAttribute('src', `/static/courses/503/${videoName}`);
  });
});
</script>


  <div id="box">

  </div>


  <script>
    let doc= document.getElementById('doc')
    let ass= document.getElementById('ass')
    let att= document.getElementById('att')
    let vid= document.getElementById('vid')
    let box= document.getElementById('box')


    doc.addEventListener('click', (e)=>{
      box.style.display = 'block';
    })
    ass.addEventListener('click', ()=>{
      box.style.display = 'block'
    }) 
    att.addEventListener('click', ()=>{
      box.style.display = 'block'
    })
     vid.addEventListener('click', ()=>{
      box.style.display = 'block'
    })

  </script>

<button><a href="/logout">Logout</a></button>
</body>
</html>

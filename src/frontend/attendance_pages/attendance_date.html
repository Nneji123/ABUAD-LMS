<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css'><link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <body>
        <h1>Attendance Report</h1>
        <form method="POST">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" />
            <br />
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" />
            <br />
            <label for="day">Day:</label>
            <input type="text" id="day" name="day" />
            <br />
            <button type="submit">Submit</button>
        </form>
        <table>
            <tbody>
                {{ html_table | safe }}
            </tbody>
        </table>
    </body>
    <!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
  <script src='https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js'></script><script  src="{{ url_for('static',filename='box.js') }}"></script>
</html>

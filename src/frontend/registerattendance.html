
<body>

	<style>
		body{

			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: 200;
			/* display: flex;
			flex-direction: row;
			justify-content: center; */
		}

		.input{
				padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        background: linear-gradient(45deg, rgb(82, 95, 180), rgb(203, 77, 219));
        border-radius: 10px;
        max-width: max-content;
		}

		input[type="text"],input[type="submit"]{
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			margin: 12px;
			outline: none;
			 border: none;
			border-radius: 10px;
			padding: 10px;
			background-color: rgb(225, 225, 229);
		}

		.flex{
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.space{
			padding-right: 35px;
		}

		img{
			width: 440px;
			height: 310px;
			background-color: black;
			margin-bottom: 20px;
			margin-right: 30px;
			border-radius: 10px;
		}

		h2{
			text-align: center;
		}

		.back-home {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 12px;
        outline: none;
        border: none;
        border-radius: 10px;
        padding: 10px;
        background-color: rgb(225, 225, 229);
      }

      .none {
        text-decoration: none;
        color: black;
      }

	</style>

<div>


	<h2>REGISTER FOR FACIAL ATTENDANCE</h2>
    
	<div class="flex">
		<div class="img-show">
			<img src="{{url_for('lecturer.video_feed')}}" 
			>
		</div>
	
		<form method="post" action="{{ url_for('lecturer.tasks') }}">
				<div class="input">
	
					<div>
						<label for="name">Name:</label>
						<span class="space"></span>
						<input type="text" placeholder="Name" name="name" required="True"/>
					</div>
					
	
					<div>
						<label for="matric">Matric:</label>
						<span class="space"></span>
						<input type="text" placeholder="Matric Number" name="matric" required="True"/>
					</div>
					
	
					<div>
						<label for="name">Department:</label>
					<input type="text" placeholder="Department" name="dept" required="True"/>
					</div>
					
					<div>
						<input type="submit" value="Capture" name="click"/>
						<input type="submit" value="Stop/Start camera" name="stop" />
						<button type="submit" class="back-home">
							<a href="/lecturer" class="none">&#8592;Back Home</a>
						</button>
					</div>
	</div>
	
				

		</div>
			
		</form>
          
        

</div>

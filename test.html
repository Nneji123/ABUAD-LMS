<!DOCTYPE html>
<html>
  <head>
    <title>Refresh Page Demo</title>
  </head>
  <body>
    <h1 id="content">This is the initial text</h1>
    <button id="contents">Refresh Page</button>
    
    <script>
    var contents = document.getElementById("contents");
    contents.onclick = function() {
        // Replace the initial text with new content
        document.getElementById('content').innerHTML = 'New Text';
      }
    </script>
  </body>
</html>

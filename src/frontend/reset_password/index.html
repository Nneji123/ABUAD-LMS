{% extends 'reset_password/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-pink">Reset Password</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <form method="post">
            <div class="form-outline">
                <input type="email" id="typeEmail" class="form-control my-3" name="mail" />
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Link</button>

            <div class="d-flex justify-content-between mt-4">
                <a class="" href="/login">Go Back</a>
                <!-- <a class="register-link" href="#">Register</a> -->
            </div>
        </form>
    </div>
</div>
{% endblock %}

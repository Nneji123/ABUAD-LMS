<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Attendance Report</title>
        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css'>
        <link rel='stylesheet'
            href='https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css'>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')
            }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Attendance Report</a>
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Search by Date</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-6">
                    <h2>About Attendance Report</h2>
                    <p>This page displays the total attendance for a particular
                        course. You can search for attendance records by date
                        using the form below.</p>
                </div>
                <div class="col-md-6">
                    <form method="POST" action="/view_attendance/501"
                        class="form-inline">
                        <div class="form-group mb-2">
                            <label for="year" class="mr-2">Year:</label>
                            <input type="text" id="year" name="year"
                                class="form-control mr-2" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="month" class="mr-2">Month:</label>
                            <input type="text" id="month" name="month"
                                class="form-control mr-2" />
                        </div>
                        <div class="form-group mb-2">
                            <label for="day" class="mr-2">Day:</label>
                            <input type="text" id="day" name="day"
                                class="form-control mr-2" />
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
            <table class="table">
                <tbody>
                    {{ html_table | safe }}
                </tbody>
            </table>
        </div>
        <!-- partial -->
        <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
        <script
            src='https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js'></script>
        <script
            src='https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js'></script>
        <script src="{{ url_for('static',filename='box.js') }}"></script>
    </body>
</html>
